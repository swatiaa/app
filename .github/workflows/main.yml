name: Checkout repository

uses: actions/checkout@v2

  - name: Set up proxy environment variables
   # قم بتغيير 'http://your-proxy-host:port' بعنوان الوكيل الخاص بك
   # Croxy لا يمكن استخدامه هنا مباشرةً
   env:
     HTTP_PROXY: http://your-proxy-host:port
     HTTPS_PROXY: http://your-proxy-host:port
     NO_PROXY: localhost,127.0.0.1,.local

 - name: Set up JDK 17
   uses: actions/setup-java@v3
   with:
     java-version: '17'
     distribution: 'temurin'
     cache: gradle

 - name: Grant execute permission for gradlew
   run: chmod +x gradlew

 - name: Build with Gradle
   # سيستخدم Gradle متغيرات البيئة الخاصة بالوكيل تلقائيًا
   run: ./gradlew assembleDebug
